<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task App</title>
    <!-- Bootstrap for easy styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom dark theme styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="container py-5">
    <h1 class="mb-4">Task App</h1>

    <!-- Combined filter, search, sort form -->
    <form action="/" method="GET" class="mb-4 d-flex flex-wrap gap-2 align-items-center">
        <select name="filter" class="form-select w-auto">
            <option value="all" {% if current_filter == 'all' %}selected{% endif %}>All</option>
            <option value="completed" {% if current_filter == 'completed' %}selected{% endif %}>Completed</option>
            <option value="incomplete" {% if current_filter == 'incomplete' %}selected{% endif %}>Incomplete</option>
        </select>

        <input type="text" name="search" class="form-control w-auto" placeholder="Search tasks" value="{{ current_search or '' }}">

        <select name="sort" class="form-select w-auto">
            <option value="newest" {% if current_sort == 'newest' %}selected{% endif %}>Newest First</option>
            <option value="oldest" {% if current_sort == 'oldest' %}selected{% endif %}>Oldest First</option>
        </select>

        <button type="submit" class="btn btn-info">Apply</button>
    </form>

    <!-- Form to add a new task -->
    <form action="/" method="POST" class="mb-4">
        <div class="input-group mb-2">
        <input type="text" class="form-control" name="content" placeholder="Add new task" required>
        <input type="datetime-local" class="form-control" name="due_date">
        <button type="submit" class="btn btn-primary">Add Task</button>
    </div>
    </form>

    <!-- Display tasks -->
    {% for task in tasks %}
    <div class="task card mb-2 p-3 {% if task.completed %}completed{% endif %}">
        <p class="mb-1">{{ task.content }}</p>
        <small class="text-muted">Created: {{ task.date_created.strftime('%Y-%m-%d %H:%M') }}</small>
        <div class="mt-2 d-flex gap-2">
            {% if task.completed %}
                <a href="/toggle/{{ task.id }}" class="btn btn-sm btn-secondary">Mark Incomplete</a>
            {% else %}
                <a href="/toggle/{{ task.id }}" class="btn btn-sm btn-success">Mark Complete</a>
            {% endif %}
            <a href="/edit/{{ task.id }}" class="btn btn-sm btn-warning">Edit</a>
            <a href="/delete/{{ task.id }}" class="btn btn-sm btn-danger">Delete</a>
        </div>
    </div>
    {% endfor %}
</body>
</html>
